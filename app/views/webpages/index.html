{% extends '../layouts/application.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10">
    <h1>Webpages</h1>
  </div>
  <div class="col-md-2">
    <a class="btn btn-default" href="/webpages/new" role="button">New webpage</a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {% for webpage in webpages %}
      <p>
        {{ webpage.url }}
      </p>
    {% endfor %}
  </div>
</div>
{% endblock %}
